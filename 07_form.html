<!DOCTYPE html>
<html>
<head>
 <title>Forms</title>
 <link rel="stylesheet" type="text/css" href="07_form.css">
</head>
<body>
<form action="https://coderinyou-1332.appspot.com/submit" method="post">
 <div>
  <label for="username-id">Name</label>
  <input  id="username-id"
    type="text"
    name="USERNAME"
    placeholder="your name"
    required>
</div>
 <div>
  <label for="email-id">Email</label>
  <input  id="email-id"
    type="email"
    name="EMAIL"
    placeholder="hello@stackup.sg"
    required>
</div>
 <div>
  <input  type="submit"
    value="sign up">
 </div>
</form>
</body>
</html>
